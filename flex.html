<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>
</head>
<style>
    #box-container {
        height: 500px;
        display: flex;
        flex-direction: row-reverse;
        justify-content: center ;
        align-items: flex-end;
    }
    #box-1 {
        height: 10%;
        border: solid;
        border-radius: 2px;
        width: 10%;
        background-color: orange;
    }
    #box-2 {
        height: 10%;
        width: 10%;
        background-color: aqua;
    }
</style>
<body>
    <div id="box-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
    </div>
</body>


</html>
